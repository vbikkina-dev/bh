<!DOCTYPE html>
<html>
<head>
    <script src="files/jquery-3.6.0.min.js"></script>
    <link href="files/styles.css" type="text/css" rel="stylesheet" />
    <script>
        function makeTimer() {
            var endTime = new Date("29 October 2024 11:30:00");
            endTime = (Date.parse(endTime) / 1000);

            var now = new Date();
            now = (Date.parse(now) / 1000);

            var timeLeft = endTime - now;

            var days = Math.floor(timeLeft / 86400);
            var hours = Math.floor((timeLeft - (days * 86400)) / 3600);
            var minutes = Math.floor((timeLeft - (days * 86400) - (hours * 3600)) / 60);
            var seconds = Math.floor((timeLeft - (days * 86400) - (hours * 3600) - (minutes * 60)));

            if (hours < "10") { hours = "0" + hours; }
            if (minutes < "10") { minutes = "0" + minutes; }
            if (seconds < "10") { seconds = "0" + seconds; }

            if (timeLeft > 0) {
                $("#days").html(days + "<span>Days</span>");
                $("#hours").html(hours + "<span>Hours</span>");
                $("#minutes").html(minutes + "<span>Minutes</span>");
                $("#seconds").html(seconds + "<span>Seconds</span>");
            }
            else {
                $("#timer").html("<span style='padding: 15px'><b></b></span>");
            }
        }
        setInterval(function () { makeTimer(); }, 1000);
    </script>   
</head>

<body>
    <div id="mainbody" class="bordered-box-gold" style="background: url('files/milipol-2025.png');">
        <div id="timer">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
        </div>
        <div id="Message">
            <div><b>Milipol Qatar 2024</b></div><br/>
            <div style="font-size:22px;">From October 29th to October 31st, 2024</div>
            <div style="font-size:22px;">Doha Exhibition and Convention Center</div>
        </div>
    </div>
</body>

</html>
